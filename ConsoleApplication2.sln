#include <iostream>
#include <fstream>
#include <conio.h>
#include <string>
using namespace std;

int main()
{
    setlocale(LC_ALL, "Russian");
    
    cout << "Мониторинг файла Z:/fi.txt" << endl;
    cout << "Нажмите ESC для выхода..." << endl;
    cout << "----------------------------------------" << endl;
    
    streamsize lastSize = -1;
    int k = _getch();
    
    while (k != 27)
    {
        fstream f;
        f.open("Z:/fi.txt", ios::in | ios::binary);
        
        if (f)
        {
            f.seekg(0, ios::end);
            streamsize currentSize = f.tellg();
            f.close();
            
            if (currentSize != lastSize)
            {
                if (lastSize != -1) // Пропускаем первое сообщение
                {
                    if (currentSize > lastSize)
                    {
                        cout << ">>> ОБНАРУЖЕНЫ ИЗМЕНЕНИЯ! (+" << (currentSize - lastSize) << " байт)" << endl;
                    }
                    else
                    {
                        cout << ">>> ФАЙЛ БЫЛ УМЕНЬШЕН! (было: " << lastSize << ", стало: " << currentSize << " байт)" << endl;
                    }
                    cout << "----------------------------------------" << endl;
                }
                else
                {
                    cout << "Текущий размер файла: " << currentSize << " байт" << endl;
                    cout << "----------------------------------------" << endl;
                }
                
                lastSize = currentSize;
            }
        }
        else
        {
            cout << "Ошибка открытия файла!" << endl;
            break;
        }
        
        // Задержка 1 секунда
        for (int i = 0; i < 10000000; i++);
        
        if (_kbhit())
        {
            k = _getch();
        }
    }
    
    cout << "Программа завершена." << endl;
    return 0;
}
